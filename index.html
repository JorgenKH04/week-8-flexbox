<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>FlexBox Task</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>FlexGallery</h1>
    </header>
    <section class="picsum">
      <h2>Picsum</h2>
      <div class="row rows">
        <div class="column columns">
          <img
            src="https://picsum.photos/2500?random=1&grayscale"
            alt="Random picture gotten from picsum size:2500"
          />
          <img
            src="https://picsum.photos/2500?random=2&grayscale"
            alt="Random picture gotten from picsum size:2500"
          />
          <img
            src="https://picsum.photos/2500?random=3&grayscale"
            alt="Random picture gotten from picsum size:2500"
          />
          <img
            src="https://picsum.photos/2500?random=4&grayscale"
            alt="Random picture gotten from picsum size:2500"
          />
        </div>
        <div class="column columns">
          <img
            src="https://picsum.photos/2500?random=5&blur=1"
            alt="Random picture gotten from picsum size:2500"
          />
          <img
            src="https://picsum.photos/2500?random=6&blur=1"
            alt="Random picture gotten from picsum size:2500"
          />
          <img
            src="https://picsum.photos/2500?random=7&blur=1"
            alt="Random picture gotten from picsum size:2500"
          />
          <img
            src="https://picsum.photos/2500?random=8&blur=1"
            alt="Random picture gotten from picsum size:2500"
          />
        </div>
        <div class="column columns">
          <img
            src="https://picsum.photos/2500?random=9"
            alt="Random picture gotten from picsum size:2500"
          />
          <img
            src="https://picsum.photos/2500?random=10"
            alt="Random picture gotten from picsum size:2500"
          />
          <img
            src="https://picsum.photos/2500?random=11"
            alt="Random picture gotten from picsum size:2500"
          />
          <img
            src="https://picsum.photos/2500?random=12"
            alt="Random picture gotten from picsum size:2500"
          />
        </div>
        <div class="column columns">
          <img
            src="https://picsum.photos/2500?random=13&grayscale&blur=1"
            alt="Random picture gotten from picsum size:2500"
          />
          <img
            src="https://picsum.photos/2500?random=14&grayscale&blur=1"
            alt="Random picture gotten from picsum size:2500"
          />
          <img
            src="https://picsum.photos/2500?random=15&grayscale&blur=1"
            alt="Random picture gotten from picsum size:2500"
          />
          <img
            src="https://picsum.photos/2500?random=16&grayscale&blur=1"
            alt="Random picture gotten from picsum size:2500"
          />
        </div>
      </div>
    </section>
    <section class="unsplash">
      <h2>Unsplash</h2>
      <div class="row2 rows">
        <div class="column2 columns">
          <img
            src="https://source.unsplash.com/random/2500x2500/?Landscapes"
            alt="random picture from unsplash with search landscapes 2500x2500px"
          />
          <img
            src="https://source.unsplash.com/random/2500x2500/?Abstract"
            alt="random picture from unsplash with search abstract 2500x2500px"
          />
          <img
            src="https://source.unsplash.com/random/2500x2500/?Food"
            alt="random picture from unsplash with search food 2500x2500px"
          />
        </div>
        <div class="column2 columns">
          <img
            src="https://source.unsplash.com/random/2500x2500/?Cars"
            alt="random picture from unsplash with search cars 2500x2500px"
          />
          <img
            src="https://source.unsplash.com/random/2500x2500/?Skyline"
            alt="random picture from unsplash with search skyline 2500x2500px"
          />
          <img
            src="https://source.unsplash.com/random/2500x2500/?Space"
            alt="random picture from unsplash with search space 2500x2500px"
          />
        </div>
        <div class="column2 columns">
          <img
            src="https://source.unsplash.com/random/2500x2500/?Animals"
            alt="random picture from unsplash with search animals 2500x2500px"
          />
          <img
            src="https://source.unsplash.com/random/2500x2500/?Grafitti"
            alt="random picture from unsplash with search grafitti 2500x2500px"
          />
          <img
            src="https://source.unsplash.com/random/2500x2500/?Sports"
            alt="random picture from unsplash with search sports 2500x2500px"
          />
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
